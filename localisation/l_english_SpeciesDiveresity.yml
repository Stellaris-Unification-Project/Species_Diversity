l_english:
# Humanoid
 trait_natural_storytellers:0 "Natural Storytellers"
 trait_natural_storytellers_desc:0 "§LThis species has a history of oral communication dating back to the dawn of their intelligence, and have woven the many threads of their cultures together to teach lessons.§!\n"
 trait_adaptive_learners:0 "Adaptive Learners"
 trait_adaptive_learners_desc:0 "§LThis species learns very quickly when exposed to new circumstances, combining lessons old and new together to adapt and persevere.§!\n"
 trait_creative_spark:0 "Creative Spark"
 trait_creative_spark_desc:0 "§LThis species has a particular flair for finding new paths forward in the sciences.§!\n"
 trait_electrical_masters:0 "Electrical Masters"
 trait_electrical_masters_desc:0 "§LPower is money, and money is power, and this species has learned how to make a lot of it.§!\n"
 trait_willful_architects:0 "Willful Architects"
 trait_willful_architects_desc:0 "§LThis species’ body is particularly adept at restructuring its surroundings, tailoring the environment to suit their needs.§!\n"
 trait_depressive:0 "Melancholy"
 trait_depressive_desc:0 "§LThis species is plagued by neurosis and self-doubt.§!\n"
 trait_free_thinkers:0 "Free Thinkers"
 trait_free_thinkers_desc:0 "§LThis species is particularly fractious and divided, eagerly seeking out new ways of doing things and never accepting the status quo as the proper answer.§!\n"
# Mammalian
 trait_herd_instinct:0 "Herd Instinct"
 trait_herd_instinct_desc:0 "§LThis species has a deep-seated desire for closeness with its fellows, reducing the amount of space each individual requires.§!\n"
 trait_simple_pleasures:0 "Simple Pleasures"
 trait_simple_pleasures_desc:0 "§LThis species is easily satisfied and takes pleasure in the simple things in life.§!\n"
 trait_terrifying_presence:0 "Terrifying Presence" 
 trait_terrifying_presence_desc:0 "§LThis species has evolved a potent threat display that it uses to put prey and threats off balance.§!\n"
 trait_pack_animals:0 "Pack Animals"
 trait_pack_animals_desc:0 "§LThis species is particularly hardy and strong, having evolved for long journeys and harsh seasonal shifts.§!\n"
 trait_natural_armaments:0 "Natural Armaments"
 trait_natural_armaments_desc:0 "§LThis species has evolved a number of natural combat instruments that enhance their natural ferocity in combat.§!\n"
 trait_territorial:0 "Territorial"
 trait_territorial_desc:0 "§LThis species takes up residence in one place and rarely moves from it, protecting it fiercely.§!\n"
 trait_mammoth_diet:0 "Mammoth Diet"
 trait_mammoth_diet_desc:0 "§LThis species has enormous bodies that require abnormally large amounts of fuel to keep functioning.§!\n"
# Reptilian
 trait_keen_predators:0 "Keen Predators"
 trait_keen_predators_desc:0 "§LThis species is no stranger to defending its territory, from threats beyond its territory, and within.§!\n"
 TRAIT_KEEN_PREDATORS_EFFECT:0 "Defensive armies from £job£ Enforcer Jobs: §G+1§!"
 trait_oviparous:0 "Evolutionary Adaptability"
 trait_oviparous_desc:0 "§LWinning the genetic lottery means this species has developed the ability to adjust to new environments over a very short period of time, increasing the survival rate of offspring and the comfort of living.§!\n"
 trait_sharp_scales:0 "Sharp Scales"
 trait_sharp_scales_desc:0 "§LThis species has sharp scales covering its body, giving them a strong defense, and act as a versatile weapon.§!\n"
 trait_chameleonic:0 "Chameleonic"
 trait_chameleonic_desc:0 "§LThis species adapts itself in both manner and appearance and has applied this to politics.§!\n"
 trait_slow_metabolisms:0 "Slow Metabolisms"
 trait_slow_metabolisms_desc:0 "§LThis species burns energy at a reduced rate and needs less in the way of goods and services to satisfy its needs.§!\n"
 trait_cold_blooded:0 "Cold-Blooded"
 trait_cold_blooded_desc:0 "§LThis species is only truly active during the hottest parts of the day, requiring advanced workplace adaptations to maintain equilibrium.§!\n"
 trait_violent_tendencies:0 "Weak Ties"
 trait_violent_tendencies_desc:0 "§LThis species once lived territorially, leading to a lack of comradery. With no honor among thieves, this species holds no qualms about taking from others.§!\n"
 TRAIT_VIOLENT_TENDENCIES_EFFECT:0 "£trade_value£ Trade Value loss from Criminals: §R+100%§!"
# Avian
 trait_migratory:0 "Migratory"
 trait_migratory_desc:0 "§LThis species evolved from migratory flocks and even now finds solace in transitory living."
 trait_birds_of_a_feather:0 "Birds of a Feather§!\n"
 trait_birds_of_a_feather_desc:0 "§LThis species has a deep-seated desire to conform with the members of their own flock, working together and avoiding conflict.§!\n"
 trait_natural_aeronautics:0 "Natural Aeronautics"
 trait_natural_aeronautics_desc:0 "§LThis species has an implicit and deep understanding of aeronautics and the mechanics of flight, which they have applied to spaceflight and other areas of technology.§!\n"
 trait_flocking_patterns:0 "Flocking Patterns"
 trait_flocking_patterns_desc:0 "§LThis species has a natural ability to work together, with each member of the flock taking up their tasking relative to one another easily and simply, requiring less oversight.§!\n"
 trait_canopy_born:0 "Canopy Born"
 trait_canopy_born_desc:0 "§LThe natural environments this species evolved in lent itself to advanced energy collection systems.§!\n"
 trait_hollow_bones:0 "Hollow Bones"
 trait_hollow_bones_desc:0 "§LThis species has hollow bones from a history of flight. This has left them with delicate, easily broken bodies.§!\n"
 trait_magpie_instinct:0 "Magpie's Instinct"
 trait_magpie_instinct_desc:0 "§LThis species has a deep-seated desire for shiny, gaudy objects, making them desire to collect and hoard them.§!\n"
# Anthropoid
 trait_caste_system:0 "Caste System"
 trait_caste_system_desc:0 "§LThis species is divided into various, highly specialized castes all with physiological developments that assist them in their specific occupations.§!\n"
 trait_stingers:0 "Stingers"
 trait_stingers_desc:0 "§LThis species is equipped with acidic stingers that can cause a variety of negative effects.§!\n"
 trait_deep_digging:0 "Deep Digging"
 trait_deep_digging_desc:0 "§LThis species once built large hives to live in, cooperatively structuring them. Even though they are no longer a hive, they apply the lessons learned to structure their homes and cities for efficiency.§!\n"
 trait_repressed_emotions:0 "Repressed Emotions"
 trait_repressed_emotions_desc:0 "§LThe evolution from hive based societies has left little room for emotions such as happiness or sadness for the individual.§!\n"
 TRAIT_REPRESSED_EMOTIONS_EFFECT:0 "£pops£ pops are not affected by £happiness£ happiness!"
 trait_radioactive_evolution:0 "Radioactive Evolution"
 trait_radioactive_evolution_desc:0 "§LThis species evolved from radioactive isotopes being exposed to them during their evolution.§!\n"
 trait_rapid_digestion:0 "Rapid Digestion"
 trait_rapid_digestion_desc:0 "§LThis species passes food too quickly to gain all the nutrients from it, and thus requires larger amounts of it to survive.§!\n"
 trait_fragile_organs:0 "Fragile Organs"
 trait_fragile_organs_desc:0 "§LThis species lacks the organ structure of endoskeletal species, leaving their organs more susceptible to trauma and sickness.§!\n"
# Mollcusoid
 trait_hard_shells:0 "Hard Shells"
 trait_hard_shells_desc:0 "§LThis species has evolved to grow and utilize thick, powerful shells.§!\n"
 trait_pearls:0 "Pearls"
 trait_pearls_desc:0 "§LThis species has evolved to produce valuable pearls to protect their internal organs.§!\n"
 TRAIT_PEARLS_EFFECT:0 "£trade_value£ Trade Value from £Pop£ Pops: §G+2§!\nArmy Health: §G+15%§!"
 trait_poison_spines:0 "Poison Spines"
 trait_poison_spines_desc:0 "§LThis species grows spines filled with deadly toxins that can cause many threats to waste away.§!\n"
 trait_flowing_environment:0 "Flowing Environment"
 trait_flowing_environment_desc:0 "§LThis species evolved in flowing tide pools, and geothermal vents that lent themselves to a deeper understanding of physical and chemical reactions.§!\n"
 trait_tight_communities:0 "Tight Communities"
 trait_tight_communities_desc:0 "§LThis species evolved on cramped reefs, rocks, and shoals, and while they no longer live in such conditions, they have retained a deep sense of close-knit, self-managing communities.§!\n"
 trait_delicate_constitution:0 "Delicate Constitution"
 trait_delicate_constitution_desc:0 "§LThis species has a delicate constitution focused on the circumstances they evolved in, making them ill-suited to live in any other environment, even on their own homeworld.§!\n"
 trait_lax_reactions:0 "Lax Reactions"
 trait_lax_reactions_desc:0 "§LThis species is naturally slow going and responds to its environment rather than trying to shape it, leading to them not caring about inefficiencies in various systems.§!\n"
# Fungoid
 trait_hyphae_spread:0 "Hyphae Spread"
 trait_hyphae_spread_desc:0 "§LThis species spreads hyphae deep and wide, regrowing old pathways with new ones in a constant spread that keeps their bodies functioning longer.§!\n"
 trait_crevice_preference:0 "Crevice Preference"
 trait_crevice_preference_desc:0 "§LThis species evolved to desire dark, tight, damp places, which are often found in the ruins of Relic Worlds.§!\n"
 trait_systemic_dependence:0 "Systemic Dependence"
 trait_systemic_dependence_desc:0 "§LThis species has long had a symbiotic relationship with its environment, leading them to shape it naturally to meet many of their needs, avoiding the necessity of producing massive quantities of various goods.§!\n"
 trait_eaters_of_decay:0 "Eaters of Decay"
 trait_eaters_of_decay_desc:0 "§LThis species evolved to eat rotting and decaying things, allowing them to devour a much wider range of provender than most other species.§!\n"
 trait_pyschoactive_spores:0 "Psychoactive Spores"
 trait_pyschoactive_spores_desc:0 "§LThis species produces spores that are so strong in their hallucinogenic effects that friends and foe alike can be affected in the right circumstances. This has led to a strong understanding of different social situations and setups.§!\n"
 trait_delicate_spores:0 "Delicate Spores"
 trait_delicate_spores_desc:0 "§LThis species reproduces through the usage of spores that only grow in highly specific conditions, meaning that reproduction for them is enormously slowed.§!\n"
 trait_parasitic_growth:0 "Parasitic Growth"
 trait_parasitic_growth_desc:0 "§LThis species evolved from one that is parasitic in nature, and the natural production of food comes poorly to them compared to simply taking nutrients from other, living, beings.§!\n"
# Plantoid
 trait_photosynthesis:0 "Photosynthesis"
 trait_photosynthesis_desc:0 "§LThis species lives, at least partially, from converting sunlight into nutrition through photosynthetic processes.§!\n"
 trait_cross_pollinators:0 "Cross Pollinators"
 trait_cross_pollinators_desc:0 "§LThis species comes from a diverse history of cross-pollinating plants, meaning that they have robust, and wide-spreading seeds, increasing the rate at which they can reproduce.§!\n"
 trait_soil_knowledge:0 "Soil Knowledge"
 trait_soil_knowledge_desc:0 "§LThis species has a natural sense and understanding of soil and soil quality, lending them to be amazing farmers. CANNIBALISM!§!\n"
 TRAIT_SOIL_KNOWLEDGE_EFFECT:0 "£food£ Food from £job£ Jobs: §G+5%§! \n£society£ Society Research from £job£ Farmers: §G+1§!"
 trait_deep_rooted:0 "Deep Rooted"
 trait_deep_rooted_desc:0 "§LThis species is incredibly sedentary and has trouble moving without enormous amounts of effort and planning, meaning that they have trouble engaging in any kind of criminal enterprise.§!\n"
 TRAIT_DEEP_ROOTED_EFFECT:0 "£trade_value£ Trade Value loss from Criminals: §G-50%§!"
 trait_edibility:0 "Edibility"
 trait_edibility_desc:0 "§LPortions of this species, whether it be fruits, nuts, roots, or leaves, are edible, making them highly desirable as food stock.§!\n"
 trait_wild_growth:0 "Wild Growth"
 trait_wild_growth_desc:0 "§LThis species has trouble curbing their natural growth, requiring them to dedicate larger spaces for individuals.§!\n"
 trait_oaken_perpestive:0 "Oaken Perspective"
 trait_oaken_perpestive_desc:0 "§LThis species is slow and deliberate in the actions it takes, leading to an unbending, slow to adapt leadership.§!\n"
# Lithoid
 trait_adamantine:0 "Adamantine"
 trait_adamantine_desc:0 "§LThis species has deposits of nanocarbon and diamond laced through its substrate, creating bodies that are nigh impervious to conventional damage.§!\n"
 trait_dowsing_sense:0 "Dowsing Sense"
 trait_dowsing_sense_desc:0 "§LThis species has a natural sense for the bounties of the earth, letting them quickly discover and mine veins of minerals.§!\n"
 trait_stone_headed:0 "Stone Headed"
 trait_stone_headed_desc:0 "§LThis species is notoriously stubborn and self-focused, unable to easily work with its fellows without a great deal of effort.§!\n"
 trait_stone_hearted:0 "Stone Hearted"
 trait_stone_hearted_desc:0 "§LThis species has a natural focus on their own personal goals, and lacks the depth of empathy normal to many species, leading them to not care about the plight of others who are enduring hardships.§!\n"
# Nercoid
 trait_natural_mummification:0 "Natural Mummification"
 trait_natural_mummification_desc:0 "§LThis species is capable of drying out, suspending the animation of, and preserving specific internal organs of their bodies in order to reduce their personal needs.§!\n"
 trait_ancestral_communion:0 "Ancestral Communion"
 trait_ancestral_communion_desc:0 "§LThe leaders of this species apparently are chosen, at least in part, by those who have already gone before them into the hereafter. They retain some connection to those departed spirits, making them more efficient rulers.§!\n"
 trait_mortality_broken_shackle:0 "Mortality's Broken Shackle"
 trait_mortality_broken_shackle_desc:0 "§LThis species has a deep, nearly instinctual, belief in what comes after death. They live their lives without fear of them being cut short.§!\n"
 trait_shroud_born:0 "Shroud Born"
 trait_shroud_born_desc:0 "§LThis species evolved from beings of the shroud who took on physical form in the physical universe. While they cannot affect the world as psions do, their physical forms do not reduce to dust… but to zro.§!\n"
 TRAIT_SHOURD_BORN_EFFECT:0 "Each pop with living standards of slavery or better produces 0.01 £sr_zro£ §Y$sr_zro$§! per month."
 trait_eager_for_death:0 "Eager for Death"
 trait_eager_for_death_desc:0 "§LThis species has an instinctual knowledge of what comes after death, and if they have lived well, it is nothing to fear. The result is that their armies know no fear.§!\n"
 trait_rotted:0 "Rotted"
 trait_rotted_desc:0 "§LThis species lives in a constant state of partial necromortis and decay, making their flesh disease filled and unsuitable for consumption.§!\n"
 trait_bloodthirst:0 "Bloodthirst"
 trait_bloodthirst_desc:0 "§LSomething in this species calls for it to end the lives of others, making them poor defenders and protectors of life.§!\n"