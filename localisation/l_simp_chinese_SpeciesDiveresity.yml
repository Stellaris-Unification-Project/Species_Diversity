l_simp_chinese:
# Humanoid
 trait_natural_storytellers:0 "自然说书人"
 trait_natural_storytellers_desc:0 "§L这个物种的语言交流历史可以追溯到他们萌生智慧之初，他们将文化编织交缕成册，以教化百姓。§!\n"
 trait_adaptive_learners:0 "适境学习者"
 trait_adaptive_learners_desc:0 "§L这个物种在接触到新环境时，学习速度非常快，他们将新旧经验结合在一起，适应新环境并生存下去。§!\n"
 trait_creative_spark:0 "创意火花"
 trait_creative_spark_desc:0 "§L这个物种在寻找科学前进的新道路方面有特殊的天赋。§!\n"
 trait_electrical_masters:0 "电力大师"
 trait_electrical_masters_desc:0 "§L能量就是金钱，金钱就是能量，这个物种已经学会了如何生产大量的能量。§!\n"
 trait_willful_architects:0 "意念建造者"
 trait_willful_architects_desc:0 "§L这个物种的身体特别善于重组周围的环境，根据自己的需要来改造环境。§!\n"
 trait_depressive:0 "忧郁成疾"
 trait_depressive_desc:0 "§L这个物种被神经衰弱和自我怀疑所困扰。§!\n"
 trait_free_thinkers:0 "自由思想者"
 trait_free_thinkers_desc:0 "§L这个物种特别善于分化与分立，热衷于寻求新的做事方法，从不把现状当作正确的答案。§!\n"
# Mammalian
 trait_herd_instinct:0 "族群本能"
 trait_herd_instinct_desc:0 "§L这个物种有一种根深蒂固的欲望，他们希望与同伴们亲近，减少每个个体所需的空间。§!\n"
 trait_simple_pleasures:0 "简单快乐"
 trait_simple_pleasures_desc:0 "§L这个物种容易感到满足，并以生活中的简单事物为乐。§!\n"
 trait_terrifying_presence:0 "可怖存在" 
 trait_terrifying_presence_desc:0 "§L这个物种已经进化出了一种展示出强大威胁的能力，它用这种表现恐吓猎物和威胁。§!\n"
 trait_pack_animals:0 "驮兽"
 trait_pack_animals_desc:0 "§L这个物种极其耐寒且强壮，这是为了长途跋涉和恶劣的季节变换而进化的。§!\n"
 trait_natural_armaments:0 "天生军备"
 trait_natural_armaments_desc:0 "§L这个物种进化出了许多天然的战斗工具，增强了它们在战斗中的凶猛程度。§!\n"
 trait_territorial:0 "领地意识"
 trait_territorial_desc:0 "§L这个物种在一个地方居住，很少离开那里，且将那里保护得很严密。§!\n"
 trait_mammoth_diet:0 "巨兽食谱"
 trait_mammoth_diet_desc:0 "§L这个物种拥有巨大的身体，需要异常大量的养料来维持运转。§!\n"
# Reptilian
 trait_keen_predators:0 "敏锐掠食者"
 trait_keen_predators_desc:0 "§L这个物种对于保卫自己的领土，抵御领地内外的威胁轻车熟路。§!\n"
 TRAIT_KEEN_PREDATORS_EFFECT:0 "来自 £job£ 执法者岗位的星球防御部队：§G+1§!"
 trait_oviparous:0 "演化适应"
 trait_oviparous_desc:0 "§L这个物种中了基因的头奖，已经形成了在极短的时间内适应新环境的能力，提高了后代的存活率和生活的舒适度。§!\n"
 trait_sharp_scales:0 "尖锐鳞片"
 trait_sharp_scales_desc:0 "§L这个物种身上覆盖着锋利的鳞片，让它们拥有强大的防御力，也能作为一种多功能的武器。§!\n"
 trait_chameleonic:0 "变色龙"
 trait_chameleonic_desc:0 "§L这个物种在举止和外表上都会自我调整，并将此应用于政治。§!\n"
 trait_slow_metabolisms:0 "缓慢新陈代谢"
 trait_slow_metabolisms_desc:0 "§L这个物种燃烧能量的速度较低，只需要较少的货品和服务来满足其需求。§!\n"
 trait_cold_blooded:0 "冷血动物"
 trait_cold_blooded_desc:0 "§L这个物种只有在一天中最热的时候才会真正活跃起来，需要先进的工作场所适应性来维持平衡。§!\n"
 trait_violent_tendencies:0 "脆弱纽带"
 trait_violent_tendencies_desc:0 "§L这个物种曾经以领地分居，导致缺乏集体情谊。这个物种中的盗贼没有荣辱观，毫无顾忌地从别人身上偷取东西。§!\n"
 TRAIT_VIOLENT_TENDENCIES_EFFECT:0 "来自罪犯的 £trade_value£ 贸易额损失：§R+100%§!"
# Avian
 trait_migratory:0 "流转迁徙"
 trait_migratory_desc:0 "§L这个物种从迁徙的集群中进化而来，甚至现在还能在迁徙生活中找到慰藉。"
 trait_birds_of_a_feather:0 "物以类聚§!\n"
 trait_birds_of_a_feather_desc:0 "§L这个物种有一种根深蒂固的愿望，就是希望与自己的族群成员保持一致，共同合作，避免冲突。§!\n"
 trait_natural_aeronautics:0 "天生航空学"
 trait_natural_aeronautics_desc:0 "§L这个物种对航空学和飞行力学有着潜移默化的深刻理解，他们将这些理解应用于航天和其他技术领域。§!\n"
 trait_flocking_patterns:0 "集群特征"
 trait_flocking_patterns_desc:0 "§L这个物种有一种天生的合作能力，种群中的每个成员都能轻松简单地承担起自己的任务，需要的监督较少。§!\n"
 trait_canopy_born:0 "生于天幕"
 trait_canopy_born_desc:0 "§L这个物种所进化的自然环境适合于先进能量收集系统的建造。§!\n"
 trait_hollow_bones:0 "中空骨骼"
 trait_hollow_bones_desc:0 "§L这个物种因为曾经的飞行史，所以骨骼是空心的。这让它们的身体很脆弱，很容易破碎。§!\n"
 trait_magpie_instinct:0 "喜鹊本能"
 trait_magpie_instinct_desc:0 "§L这个物种对闪亮、艳丽的物品有一种根深蒂固的欲望，使得他们渴望收集和囤积这些物品。§!\n"
# Anthropoid
 trait_caste_system:0 "种姓制度"
 trait_caste_system_desc:0 "§L这个物种被各种高度专业化的种姓，不同种姓具有不同的生理发展，帮助其从事特定的职业。§!\n"
 trait_stingers:0 "螯刺加身"
 trait_stingers_desc:0 "§L这个物种配有毒刺，可以造成各种不利影响。§!\n"
 trait_deep_digging:0 "掘地三尺"
 trait_deep_digging_desc:0 "§L这个物种曾经合作建造了大型的蜂巢并生活在其中。尽管它们不再是蜂群思维，但它们应用所学到的经验来构建自己的家园和城市，以提高效率。§!\n"
 trait_repressed_emotions:0 "压抑情绪"
 trait_repressed_emotions_desc:0 "§L从以蜂巢为基础的社会进化到现在，留给个人喜怒哀乐等情感得空间已经很小。§!\n"
 TRAIT_REPRESSED_EMOTIONS_EFFECT:0 "£pops£ 人口不再受到 £happiness£ 幸福度影响！"
 trait_radioactive_evolution:0 "放射性演化"
 trait_radioactive_evolution_desc:0 "§L这个物种是因为接触到放射性同位素而进化的。§!\n"
 trait_rapid_digestion:0 "快速消化"
 trait_rapid_digestion_desc:0 "§L这个物种消化食物的速度太快，无法从中获得所有的营养，因此需要较大的食物量才能生存。§!\n"
 trait_fragile_organs:0 "脆弱器官"
 trait_fragile_organs_desc:0 "§L这个物种缺乏内骨骼物种的器官结构，使其器官更容易受到创伤和疾病的影响。§!\n"
# Mollcusoid
 trait_hard_shells:0 "坚硬外壳"
 trait_hard_shells_desc:0 "§L这个物种已经进化到能生长并利用厚实有力的外壳。§!\n"
 trait_pearls:0 "珍珠之心"
 trait_pearls_desc:0 "§L这个物种已经进化到能生产珍贵的珍珠来保护它们的内脏。§!\n"
 TRAIT_PEARLS_EFFECT:0 "来自 £job£ 岗位的 £trade_value£ 贸易额：§G+50%§!"
 trait_poison_spines:0 "有毒尖刺"
 trait_poison_spines_desc:0 "§L这个物种长出的尖刺充满了致命的毒素，可以使很多威胁消退。§!\n"
 trait_flowing_environment:0 "流水环境"
 trait_flowing_environment_desc:0 "§L这个物种是在流动的潮汐水池和地热喷口中进化出来的，这有利于他们更深入地了解物理和化学反应。§!\n"
 trait_tight_communities:0 "紧密社区"
 trait_tight_communities_desc:0 "§L这个物种是在狭窄的珊瑚礁、岩石和浅滩上进化而来的，虽然它们不再生活在这样的条件下，但它们却保留了紧密联系、自我管理社区的深刻意识。§!\n"
 trait_delicate_constitution:0 "脆弱体质"
 trait_delicate_constitution_desc:0 "§L这个物种有着脆弱的体质，只能生活在它们进化的环境中，这使得它们不适合在其他任何环境中生活，即使是在自己的家园。§!\n"
 trait_lax_reactions:0 "涣散反应"
 trait_lax_reactions_desc:0 "§L这个物种天生生长缓慢，被动对环境做出反应，而不是试图塑造环境，这导致他们不在乎各种系统的低效率。§!\n"
# Fungoid
 trait_hyphae_spread:0 "菌丝蔓延"
 trait_hyphae_spread_desc:0 "§L这个物种的菌丝蔓延得又深又广，在不断的蔓延中，它们在旧的途径上生长新的菌丝，使它们的身体保持较持久的功能。§!\n"
 trait_crevice_preference:0 "缝隙偏好"
 trait_crevice_preference_desc:0 "§L这个物种在进化过程中，渴望黑暗、狭小、潮湿的地方，这些地方经常出现在遗落星球的废墟中。§!\n"
 trait_systemic_dependence:0 "系统性依赖"
 trait_systemic_dependence_desc:0 "§L这个物种长期以来与环境有着共生的关系，导致它们自然而然地塑造环境以满足自己的诸多需求，避免了大量生产各种商品的必要性。§!\n"
 trait_eaters_of_decay:0 "食腐者"
 trait_eaters_of_decay_desc:0 "§L这个物种进化为以腐烂的东西为食，使它们能够吞食比大多数其他物种更广泛的粮食。§!\n"
 trait_pyschoactive_spores:0 "精神活性孢子"
 trait_pyschoactive_spores_desc:0 "§L这个物种产生的孢子具有很强的致幻作用，在适当的情况下，友方和敌方都会受到影响。这使得他们对不同的社交场合和社会环境有了深刻的理解。§!\n"
 trait_delicate_spores:0 "脆弱孢子"
 trait_delicate_spores_desc:0 "§L这个物种进行繁殖使用的孢子只有在高度特定条件下才能生长，这意味着它们的繁殖速度非常缓慢。§!\n"
 trait_parasitic_growth:0 "寄生生长"
 trait_parasitic_growth_desc:0 "§L这个物种是从自然界中的寄生物种进化而来的，与单纯从其他生物身上获取养分相比，自然界能生产的食物对它们来说少得可怜。§!\n"
# Plantoid
 trait_photosynthesis:0 "光合作用"
 trait_photosynthesis_desc:0 "§L这个物种通过光合作用过程将阳光转化为营养来维生，至少有一部分营养是这么获取的。§!\n"
 trait_cross_pollinators:0 "交叉传粉"
 trait_cross_pollinators_desc:0 "§L这个物种来自于交叉授粉植物多样化的历史，这意味着他们有健壮的、能广泛传播的种子，增加他们繁殖的速度。§!\n"
 trait_soil_knowledge:0 "土壤知识"
 trait_soil_knowledge_desc:0 "§L这个物种对土壤及其质量有天生的感知与理解，使得它们成为了不起的农夫。本是同根生，相煎何太急！§!\n"
 TRAIT_SOIL_KNOWLEDGE_EFFECT:0 "来自 £job£ 岗位的 £food£ 食物：§G+5%§! \n来自 £job£ 农夫的 £society£ 社会学研究：§G+1§!"
 trait_deep_rooted:0 "根深蒂固"
 trait_deep_rooted_desc:0 "§L这个物种具有难以置信的定居性，如果不付出巨大的努力并制定计划，他们很难移动，这意味着他们很难从事任何形式的犯罪活动。§!\n"
 TRAIT_DEEP_ROOTED_EFFECT:0 "来自罪犯的 £trade_value£ 贸易额损失：§G-50%§!"
 trait_edibility:0 "可食性"
 trait_edibility_desc:0 "§L这个物种无论是果实、坚果、根还是叶，都可以食用，因此作为食物储备非常理想。§!\n"
 trait_wild_growth:0 "野蛮生长"
 trait_wild_growth_desc:0 "§L这个物种难以抑制自己的自然生长，需要它们为个体贡献更大的居住空间。§!\n"
 trait_oaken_perpestive:0 "榆木脑袋"
 trait_oaken_perpestive_desc:0 "§L这个物种的行动缓慢而慎重，导致领导层顽固不化，适应较慢。§!\n"
# Lithoid
 trait_adamantine:0 "金刚不坏"
 trait_adamantine_desc:0 "§L这个物种的基质中掺杂着纳米碳和钻石的沉淀物，所形成的身体几乎不受常规损伤。§!\n"
 trait_dowsing_sense:0 "道金感知"
 trait_dowsing_sense_desc:0 "§L这个物种对大地的恩惠有着天然的感知，这让它们可以迅速发现并开采矿脉。§!\n"
 trait_stone_headed:0 "顽石脑袋"
 trait_stone_headed_desc:0 "§L这个物种是出了名的固执成见且自我中心，不费很大功夫就无法轻易与同伴合作。§!\n"
 trait_stone_hearted:0 "铁石心肠"
 trait_stone_hearted_desc:0 "§L这个物种天生注重自己的个人目标，和许多物种不同，他们缺乏正常的同理心，导致他们不关心其他正在遭受苦难的同类的困境。§!\n"
 
 # Nercoid
 trait_natural_mummification:0 "自然干尸化"
 trait_natural_mummification_desc:0 "§L这个物种能够将身体内特定的器官脱水以减缓其活性。这一保存器官的行为可以减少它们的个人需求。§!\n"
 trait_ancestral_communion:0 "先祖共鸣"
 trait_ancestral_communion_desc:0 "§L这个物种的领袖显然是那些早已迈入来世的人遴选出的，至少部分是这样。他们与那些故去的灵魂保持着某种联系，使得他们作为领导人行事更有效率。§!\n"
 trait_mortality_broken_shackle:0 "冲破死亡枷锁"
 trait_mortality_broken_shackle_desc:0 "§L这个物种对身后之事有一种深刻的、近乎本能的信念。他们过着各自的生活，从不为自己生命的流逝而担忧。§!\n"
 trait_shroud_born:0 "生于虚境"
 trait_shroud_born_desc:0 "§L这个物种是由虚境生物进化而来，它们在现实宇宙中获得了有形之躯。虽然他们不能像灵能者那样影响世界，但他们的物质形态不会化为尘埃......而是化为泽珞。§!\n"
 TRAIT_SHOURD_BORN_EFFECT:0 "每个生活标准为奴隶或更好的人口每月生产0.01£sr_zro£§Y$sr_zro$§!."
 trait_eager_for_death:0 "渴求死亡"
 trait_eager_for_death_desc:0 "§L这个物种对身后之事有本能的认识，如果他们活得够好，死亡就没有什么好怕的。因此，他们的军队无所畏惧。§!\n"
 trait_rotted:0 "腐败之躯"
 trait_rotted_desc:0 "§L这个物种一直处在部分坏死、部分腐烂的状态中，这使得他们的肉体痼疾缠身，不适合食用。§!\n"
 trait_bloodthirst:0 "嗜血本能"
 trait_bloodthirst_desc:0 "§L这个物种受本能驱使而嗜杀成性，这些可怜的受害者将为它们的生命保驾护航。§!\n"