l_spanish:
# Humanoid
 trait_natural_storytellers:0 "Historiadores naturales"
 trait_natural_storytellers_desc:0 "§LEsta especie posee una historia de comunicación oral que se remonta a los origenes de su inteligencia y ha tejido los hilos de sus culturas para compartir conocimientos.§!\n"
 trait_adaptive_learners:0 "Aprendices adaptativos"
 trait_adaptive_learners_desc:0 "§LEsta especie aprende rápidamente cuando se expone a situaciones nuevas, combinando los conocimientos antiguos con los nuevos para adaptarse y perseverar.§!\n"
 trait_creative_spark:0 "Chispa creativa"
 trait_creative_spark_desc:0 "§LEsta especie tiene un don para encontrar nuevos caminos en las ciencias.§!\n"
 trait_electrical_masters:0 "Maestros de la electricidad"
 trait_electrical_masters_desc:0 "§LEnergía es dinero, y dinero es energía, esta especie ha aprendido como aprovechar su máximo potencial.§!\n"
 trait_willful_architects:0 "Arquitectos caprichosos"
 trait_willful_architects_desc:0 "§LEl cuerpo de esta especie es particularmente adepto a la reestructuración de sus alrededores, adaptando el entorno para satisfacer sus necesidades.§!\n"
 trait_depressive:0 "Melancólico"
 trait_depressive_desc:0 "§LEsta especie está atormentada por neurosis y dudas.§!\n"
 trait_free_thinkers:0 "Pensadores libres"
 trait_free_thinkers_desc:0 "§LEsta especie es particularmente fragmentada y dividida, busca ansiosamente nuevas formas de hacer las cosas y nunca acepta el status quo como la respuesta adecuada.§!\n"
# Mammalian
 trait_herd_instinct:0 "Instinto de manada"
 trait_herd_instinct_desc:0 "§LEsta especie está profundamente arraigada y siente la necesidad de la proximidad con sus compañeros, reduciendo el espacio requerido para cada individuo.§!\n"
 trait_simple_pleasures:0 "Placeres simples"
 trait_simple_pleasures_desc:0 "§LEsta especie se satisface fácilmente y disfruta de las cosas sencillas de la vida.§!\n"
 trait_terrifying_presence:0 "Presencia terrorífica" 
 trait_terrifying_presence_desc:0 "§LEsta especie ha desarrollado una presencia aterradora que lo usan para desequilibrar a las presas y amenazas.§!\n"
 trait_pack_animals:0 "Bestias de carga"
 trait_pack_animals_desc:0 "§LEsta especie es particularmente duro y fuerte, habiendo evolucionado por los largos viajes y duros cambios de clima.§!\n"
 trait_natural_armaments:0 "Armamento natural"
 trait_natural_armaments_desc:0 "§LEsta especie ha desarrollado un número de instrumentos de combate naturales que les permite mejorar su ferocidad natural en combate.§!\n"
 trait_territorial:0 "Territoriales"
 trait_territorial_desc:0 "§LEsta especie se instala en un lugar y raramente de aleja de ello, protegiéndolo ferozmente su sitio.§!\n"
 trait_mammoth_diet:0 "Dieta de mamut"
 trait_mammoth_diet_desc:0 "§LEsta especie posee cuerpos grandes que requieren una cantidad anormal de comida para seguir funcionando.§!\n"
# Reptilian
 trait_keen_predators:0 "Depredadores entusiastas"
 trait_keen_predators_desc:0 "§LNo es de extrañar que esta especie defienda su territorio de manera robusta, tanto dentro como fuera de su territorio.§!\n"
 TRAIT_KEEN_PREDATORS_EFFECT:0 "Ejércitos de defensa de £job£ Trabajos de Policía: §G+1§!"
 trait_oviparous:0 "Adaptabilidad evolutiva"
 trait_oviparous_desc:0 "§LGanar la lotería genética significa que esta especie ha desarrollado la capacidad de adaptarse a nuevos entornos en un período de tiempo muy corto, aumentando la tasa de supervivencia de la descendencia y la comodidad de vivir.§!\n"
 trait_sharp_scales:0 "Escamas fuertes"
 trait_sharp_scales_desc:0 "§LEsta especie tiene escamas duras que cubren su cuerpo, dándoles una defensa fuerte y actúan como una versátil arma.§!\n"
 trait_chameleonic:0 "Camaleónico"
 trait_chameleonic_desc:0 "§LEsta especie se adapta en sí misma en comportamiento y apariencia y lo ha adaptado a la política.§!\n"
 trait_slow_metabolisms:0 "Metabolismo lento"
 trait_slow_metabolisms_desc:0 "§LEsta especie quema energía a un ritmo más lento y necesita menos bienes y servicios para satisfacer sus necesidades.§!\n"
 trait_cold_blooded:0 "Sangre fría"
 trait_cold_blooded_desc:0 "§LEsta especie solo está activa durante las partes más calientes del día, requiriendo adaptaciones avanzadas del lugar de trabajo para poder mantener el equilibrio.§!\n"
 trait_violent_tendencies:0 "Lazos débiles"
 trait_violent_tendencies_desc:0 "§LEsta especie vivió de manera territorial y les llevó a la falta de camaradería, sin honor entre ladrones, esta especie no dudará en tomar cosas de otros.§!\n"
 TRAIT_VIOLENT_TENDENCIES_EFFECT:0 "£trade_value£ Valor de comercio perdido por criminales: §R+100%§!"
# Avian
 trait_migratory:0 "Migratorios"
 trait_migratory_desc:0 "§LEsta especie evolucionó a partir de bandadas migratorias e incluso ahora encuentra consuelo en la vida transitoria."
 trait_birds_of_a_feather:0 "Pájaros de una pluma§!\n"
 trait_birds_of_a_feather_desc:0 "§LEsta especie tiene un deseo arraigado de estar de acuerdo con sus iguales, trabajando conjuntamente y evitando conflictos.§!\n"
 trait_natural_aeronautics:0 "Aeronáuticos naturales"
 trait_natural_aeronautics_desc:0 "§LEsta especie tiene conocimientos profundos de aeronáutica y de mecánicas de vuelo, los cuáles han aplicado en vuelo espacial y otras áreas de tecnología.§!\n"
 trait_flocking_patterns:0 "Patrones de grupo"
 trait_flocking_patterns_desc:0 "§LEsta especie tiene una habilidad natural para trabajar juntos, y cada miembro del grupo asume sus tareas en relación con los demás de manera fácil y sencilla, lo que requiere menos supervisión.§!\n"
 trait_canopy_born:0 "Nacido en dosel árboreo"
 trait_canopy_born_desc:0 "§LEl entorno natural de esta especie ha permitido el desarrollo de sistemas de recolección de energía avanzadas.§!\n"
 trait_hollow_bones:0 "Huesos huecos"
 trait_hollow_bones_desc:0 "§LEsta especie tiene huesos huecos a causa de ser una especie voladora. La evolución les dejó huesos delicados y fáciles de romper.§!\n"
 trait_magpie_instinct:0 "Instinto de urraca"
 trait_magpie_instinct_desc:0 "§LEsta especie le atrae los objetos brillantes y llamativos, haciendoles que los deseen y los acumulen.§!\n"
# Anthropoid
 trait_caste_system:0 "Sistema de castas"
 trait_caste_system_desc:0 "§LEsta especie se divide en varias castas altamente especializadas, todas con desarrollos fisiológicos que les ayudan en sus ocupaciones específicas.§!\n"
 trait_stingers:0 "Aguijones"
 trait_stingers_desc:0 "§LEsta especie está equipada con aguijones ácidos que pueden causar diversos efectos negativos.§!\n"
 trait_deep_digging:0 "Excavación profunda"
 trait_deep_digging_desc:0 "§LEsta especie en el pasado construyó grandes colmenas para vivir, estructurandolas cooperativamente. Aunque ya no son una colmena, aplican las lecciones aprendidas para estructurar sus hogares y ciudades para la eficiencia.§!\n"
 trait_repressed_emotions:0 "Emociones reprimidas"
 trait_repressed_emotions_desc:0 "§LLa evolución de las sociedades basadas en colmenas ha dejado poco espacio para las emociones como la felicidad o la tristeza para el individuo.§!\n"
 TRAIT_REPRESSED_EMOTIONS_EFFECT:0 "£pops£ poblaciones no están afectadas por £happiness£ felicidad!"
 trait_radioactive_evolution:0 "Evolución radiactiva"
 trait_radioactive_evolution_desc:0 "§LEsta especie evolucionó a partir de los isótopos radiactivos que fueron expuestos a ellos durante su evolución.§!\n"
 trait_rapid_digestion:0 "Digestión rápida"
 trait_rapid_digestion_desc:0 "§LEsta especie digiere los alimentos demasiado rápido como para obtener todos los nutrientes y, como consecuencia, requiere grandes cantidades para sobrevivir.§!\n"
 trait_fragile_organs:0 "Órganos frágiles"
 trait_fragile_organs_desc:0 "§LEsta especie carece de la estructura orgánica de las especies endosqueléticas, lo que hace que sus órganos sean más susceptibles al trauma y la enfermedad.§!\n"
# Mollcusoid
 trait_hard_shells:0 "Caparazones duros"
 trait_hard_shells_desc:0 "§LEsta especie ha evolucionado para crecer y utilizar caparazones gruesos y poderosos.§!\n"
 trait_pearls:0 "Perlas"
 trait_pearls_desc:0 "§LEsta especie ha evolucionado para producir perlas valiosas para proteger sus órganos internos.§!\n"
 TRAIT_PEARLS_EFFECT:0 "£trade_value£ Valor comercio de £job£ Trabajos: §G+50%§!\nArmy Salud: §G+15%§!"
 trait_poison_spines:0 "Espinas venenosas"
 trait_poison_spines_desc:0 "§LA esta especie le crece espinas venenosas que pueden causar problemas para las amenazas.§!\n"
 trait_flowing_environment:0 "Ambiente fluido"
 trait_flowing_environment_desc:0 "§LEsta especie evolucionó en charcos de marea fluida y respiraderos geotérmicos que se prestaron a una comprensión más profunda de las reacciones físicas y químicas.§!\n"
 trait_tight_communities:0 "Comunidades apretadas"
 trait_tight_communities_desc:0 "§LEsta especie evolucionó en arrecifes estrechos, rocas y bancos de arena, y aunque ya no viven en tales condiciones, han conservado un profundo sentido de comunidades unidas y autogestionadas.§!\n"
 trait_delicate_constitution:0 "Constitución delicada"
 trait_delicate_constitution_desc:0 "§LEsta especie tiene una constitución delicada centrada en las circunstancias en las que evolucionaron, lo que los hace inadecuados para vivir en cualquier otro entorno, incluso en su propio mundo natal.§!\n"
 trait_lax_reactions:0 "Reacciones laxas"
 trait_lax_reactions_desc:0 "§LEsta especie es naturalmente lenta y responde a su entorno en lugar de tratar de darle forma, lo que hace que las ineficiencias de los sistemas no sean problema.§!\n"
# Fungoid
 trait_hyphae_spread:0 "Propagación de hifas"
 trait_hyphae_spread_desc:0 "§LEsta especie propaga hifas profundas y anchas, volviendo a crear caminos antiguos con otros nuevos en una extensión constante que mantiene sus cuerpos funcionando por más tiempo.§!\n"
 trait_crevice_preference:0 "Preferencia a las grietas"
 trait_crevice_preference_desc:0 "§LEsta especie evolucionó para desear lugares oscuros, estrechos y húmedos, que a menudo se encuentran en las ruinas de mundos reliquia.§!\n"
 trait_systemic_dependence:0 "Dependencia sistémica"
 trait_systemic_dependence_desc:0 "§LEsta especie ha tenido durante mucho tiempo una relación simbiótica con su entorno, lo que les ha llevado a darle forma natural para satisfacer muchas de sus necesidades, evitando la necesidad de producir cantidades masivas de diversos bienes.§!\n"
 trait_eaters_of_decay:0 "Comedores de putrefacción"
 trait_eaters_of_decay_desc:0 "§LEsta especie evolucionó para comer cosas podridas y en descomposición, lo que les permite devorar una gama mucho más amplia de probadores que la mayoría de las otras especies.§!\n"
 trait_pyschoactive_spores:0 "Esporas psicoactivas"
 trait_pyschoactive_spores_desc:0 "§LEsta especie produce esporas que son tan fuertes en sus efectos alucinógenos que amigos y enemigos por igual pueden verse afectados en las circunstancias adecuadas. Esto ha llevado a una fuerte comprensión de diferentes situaciones sociales y configuraciones.§!\n"
 trait_delicate_spores:0 "Esporas delicadas"
 trait_delicate_spores_desc:0 "§LEsta especie se reproduce mediante el uso de esporas que solo crecen en condiciones muy específicas, lo que significa que la reproducción para ellas se ralentiza enormemente.§!\n"
 trait_parasitic_growth:0 "Crecimiento parasitario"
 trait_parasitic_growth_desc:0 "§LEsta especie evolucionó de una que es de naturaleza parasitaria, y la producción natural de alimentos les parece pobre en comparación con simplemente tomar nutrientes de otros seres vivos.§!\n"
# Plantoid
 trait_photosynthesis:0 "Fotosíntesis"
 trait_photosynthesis_desc:0 "§LEsta especie vive, al menos parcialmente, de convertir la luz solar en nutrición a través de procesos fotosintéticos.§!\n"
 trait_cross_pollinators:0 "Polinizadores cruzados"
 trait_cross_pollinators_desc:0 "§LEsta especie proviene de una historia diversa de plantas de polinización cruzada, lo que significa que tienen semillas robustas y de amplia difusión, lo que aumenta la velocidad a la que pueden reproducirse.§!\n"
 trait_soil_knowledge:0 "Conocimientos de fertilización"
 trait_soil_knowledge_desc:0 "§LEsta especie tiene un sentido natural y una comprensión del suelo y la calidad del suelo, lo que los presta para ser agricultores increíbles. ¡CANIBALISMO!§!\n"
 TRAIT_SOIL_KNOWLEDGE_EFFECT:0 "£food£ Comida de £job£ Trabajos: §G+5%§! \n£society£ Investigación de sociedad de £job£ Granjeros: §G+1§!"
 trait_deep_rooted:0 "Enraizado"
 trait_deep_rooted_desc:0 "§LEsta especie es increíblemente sedentaria y tiene problemas para moverse sin enormes esfuerzos y planificación, lo que significa que tienen problemas para participar en cualquier tipo de empresa criminal.§!\n"
 TRAIT_DEEP_ROOTED_EFFECT:0 "£trade_value£ Valor comercio perdido por crimen: §G-50%§!"
 trait_edibility:0 "Comestibilidad"
 trait_edibility_desc:0 "§LPorciones de esta especie, ya sean frutas, nueces, raíces u hojas, son comestibles, lo que las hace muy deseables como caldo de alimentos.§!\n"
 trait_wild_growth:0 "Crecimiento salvaje"
 trait_wild_growth_desc:0 "§LEsta especie tiene problemas para frenar su crecimiento natural, lo que les obliga a dedicar espacios más grandes para los individuos.§!\n"
 trait_oaken_perpestive:0 "Perspectiva de robles"
 trait_oaken_perpestive_desc:0 "§LEsta especie es lenta y deliberada en las acciones que lleva a cabo, lo que lleva a un liderazgo inflexible y lento para adaptar.§!\n"
# Lithoid
 trait_adamantine:0 "Adamantina"
 trait_adamantine_desc:0 "§LEsta especie tiene depósitos de nanocarbono y diamante atados a través de su sustrato, creando cuerpos que son casi impermeables al daño convencional.§!\n"
 trait_dowsing_sense:0 "Sentido de radiestesia"
 trait_dowsing_sense_desc:0 "§LEsta especie tiene un sentido natural para las generosidades de la tierra, lo que les permite descubrir y extraer rápidamente las venas de minerales.§!\n"
 trait_stone_headed:0 "Cabeza de piedra"
 trait_stone_headed_desc:0 "§LEsta especie es notoriamente obstinada y egocéntrica, incapaz de trabajar fácilmente con sus semejantes sin un gran esfuerzo.§!\n"
 trait_stone_hearted:0 "Corazón de piedra"
 trait_stone_hearted_desc:0 "§LEsta especie tiene un enfoque natural en sus propios objetivos personales, y carece de la profunda empatía normal de muchas especies, lo que les lleva a no preocuparse por la difícil situación de los demás que están sufriendo dificultades.§!\n"